<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TurboTronix - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f172a',
            secondary: '#1e293b',
            accent: '#38bdf8'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-primary text-white font-sans">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-secondary shadow-lg">
    <nav class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-accent">TurboTronix</h1>
      <ul class="flex space-x-6 text-lg">
        <li><a href="#" class="hover:text-accent transition">Home</a></li>
        <li><a href="#" class="hover:text-accent transition">Track Order</a></li>
      </ul>
    </nav>
  </header>

  <!-- Product Grid -->
  <section id="productList" class="max-w-7xl mx-auto px-4 py-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <!-- Products will be loaded dynamically -->
  </section>

  <!-- Footer -->
  <footer class="bg-secondary text-center py-6 text-sm text-gray-400">
    &copy; 2025 TurboTronix. All rights reserved.
  </footer>

  <!-- Script to Load Products -->
  <script>
    async function loadProducts() {
      const res = await fetch('products.json'); // Can be replaced with Firebase or Google Sheets URL
      const products = await res.json();

      const container = document.getElementById('productList');
      container.innerHTML = '';

      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'bg-secondary rounded-2xl overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer';
        card.innerHTML = `
          <img src="${p.image}" class="w-full h-48 object-cover" alt="${p.name}" />
          <div class="p-4">
            <h3 class="text-xl font-semibold">${p.name}</h3>
            <p class="text-accent mt-2">â‚¹${p.price}</p>
            <button class="mt-4 bg-accent text-black px-4 py-2 rounded hover:bg-white transition">Add to Cart</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    loadProducts();
  </script>
</body>
</html>
<!-- Homepage -->
